<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamada dos icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Chamada do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Chamada da css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Chamada do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>Checkpoint 04</title>
</head>
<body>
    <header class="container mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <h1>MyShop</h1>
                <div class="mx-auto p-2 navbar-nav ms-auto">
                <h2 class=" navbar-nav ms-auto">Casual</h2>
                    <h2 class="nav-item px-2">Masculinos</h2>
                    <h2 class="nav-item px-2">Femininos</h2>
                    <h2 class="nav-item px-2">Outlet</h2>
                </div>
                <a href="" class="navbar-brand logo-menu"><i class="bi bi-cart "></i>Carrinho
                </a>
                <a href="" class="navbar-brand logo-menu"><i class="bi bi-person-circle"></i>Login
                </a>
            </div>
        </nav>
    </header>
    <main class="container my-4 ">
        <section class="row p-4 d-flex align-items-center container-fluid bg-gray my-4 height-50 ">
            <div class="col-md-6">
                <h1 class=" tittle-collection">Nova Coleção 2023</h1>
                <h2 class="my-4">20% OFF para a nova coleção</h2>
                <a href="" class="btn text-light">Conheça a coleção</a>
            </div>
            <div class="col-md-6">
                <img src="./images/produto-hero.jpg" alt="Imagem de um relógio">
            </div>
        </section>
    </main>
    <section class="container text-center my-4">
        <h4>Produtos em destaque</h4>
        <div class="row d-flex align-items-center">
            <div class="col-md-4 my-4">
                <img src="./images/cat-img-1.jpg" alt="Roupas em uma cadeira" class="img-fluid rounded"></div>
            <div class="col-md-4 my-2">
                <div class="row">
                    <div class="col-6">
                        <img src="./images/cat-img-2.jpg" alt="Tenis esportivo" class="img-fluid rounded"></div>

                    <div class="col-6">
                        <img src="./images/cat-img-3.jpg" alt="Relógio de couro" class="img-fluid rounded"></div>
                </div>
            </div>
            <div class="col-md-4">
                <img src="./images/cat-img-4.jpg" alt="Headphone preto" class="img-fluid rounded"></div>
        </div>
    </section>
</body>

</html>
